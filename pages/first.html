<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/twopage.css">

  <script defer src="/js/twopage.js"></script>
  <title>Meaningful Day</title>
</head>
<body>
  <div class="inner2"> 
    <!-- inner 1 -->
    <div class="area1">
      <div class="area1-title">
        Today's schedule
      </div>

      <ul class="schedule">
        <li class="sch-lists sch-list-1">
          <input class="input-1" type="text" placeholder="Please write down what you need to do."/>
          <span class="material-icons after-icon icon-1">
            control_point
            </span>
       
              
        </li>
        <li class="sch-lists sch-list-2">
          <input class="input-2" type="text" placeholder="Please write down what you need to do."/>
          <span class="material-icons after-icon icon-2">
            control_point
            </span>
           
              
        </li>
        <li class="sch-lists sch-list-3">
          <input class="input-3" type="text" placeholder="Please write down what you need to do."/> 
          <span class="material-icons after-icon icon-3">
            control_point
            </span>
            
        </li>
        <li class="sch-lists sch-list-4">
          <input class="input-4" type="text" placeholder="Please write down what you need to do."/>
          <span class="material-icons after-icon icon-4">
            control_point
            </span>

        </li>
        <li class="sch-lists sch-list-5">
          <input  class="input-5" type="text" placeholder="Please write down what you need to do."/>
          <span class="material-icons after-icon icon-5">
            control_point
            </span>
        </li>
      </ul>
    </div>

    <!-- inner 2 -->
    <div class="area2">
      <div class="work-list">
        <div class="commonlist">
         <div class="list-1">

         </div>
         <div class="this-year-1">
          
         </div>
         <span class="material-icons">
          highlight_off
         </span>
        </div>
        <div class="commonlist">
          <div class="list-2">

          </div>
          <div class="this-year-2">

          </div>
        </div>
        <div class="commonlist">
          <div class="list-3">

          </div>
          <div class="this-year-3">

          </div>
        </div>
        <div class="commonlist">
          <div class="list-4">

          </div>
          <div class="this-year-4">

          </div>
        </div>
        <div class="commonlist">
          <div class="list-5">

          </div>
          <div class="this-year-5">

          </div>
        </div>
      </div>
    </div>

</body>
</html>
